<html>
  <head><title>Table</title></head>
  <body>
    <br>
<table align="center" border="2">
  <tr>

        <th>Rollno</th>
        <th>Name</th>
        <th>Class</th>
        <th>gender</th>
        <th>Action</th>
        <th>Action</th>

  </tr>

     <tr *ngFor="let item of students,let i=index">
          <td>{{item.rollno}}</td>
          <td>{{item.name}}</td>
          <td>{{item.class}}</td>
          <td>{{item.gender}}</td><br>
          <td><button (click)="editFunction(item.id)">Edit</button></td>
          <td><button (click)="deleteFunction(item)">Delete</button></td>
      </tr>
</table>
