<html>
  <head><title>HTML Table</title></head>
  <body>
    <br>
<table class="border"  id="myTable" border="2" align="center">
  <tr>
    <th>Rollno</th>
    <th>Name</th>
    <th>Class</th>
    <th>gender</th><br>
     </tr>

</table>
<button onclick="myCreateFunction()">Create row</button>
<button onclick="myDeleteFunction()">Delete row</button>
<br>
<br>

<script>
  function myCreateFunction() {
    var table = document.getElementById("myTable");
    var row = table.insertRow(0);
    var cell1 = row.insertCell(0);
    var cell2 = row.insertCell(1);
    var cell3 = row.insertCell(2);
    var cell4 = row.insertCell(3);
    cell1.innerHTML = "NEW CELL1";
    cell2.innerHTML = "NEW CELL2";
    cell3.innerHTML = "NEW CELL3";
    cell4.innerHTML = "NEW CELL4";
  }

  function myDeleteFunction() {
    document.getElementById("myTable").deleteRow(0);
  }
  </script>

<form>
  <table align="center">
    <tr>
       <td><label for="rollno">Rollno:</label></td>
      <td><input type="number" id="rollno" value=""></td>
      </tr><br>
      <tr>
     <td><label for="name">Name:</label></td>
      <td><input type="text" id="name" value=""></td>
    </tr><br>
    <tr>
     <td><label for="class">Class:</label></td>
      <td><select id="class">
        <option>Select  Any One Class</option>
        <option>FE</option>
        <option>BE</option>
        <option>TE</option>
      </select></td>
     </tr><br>

     <tr>
      <td> Gender :</td>
       <td><input type="radio" id="gender" value="female" name="female">
      <label for="gender">female</label>&nbsp;
      <input type="radio" id="gender" value="male" name="male">
      <label for="gender">male</label></td>
     </tr><br>
     <tr>
       <td>
       <button type="button" class="btn btn-primary">Submit</button>&nbsp;</td>
       <td><button type="button" class="btn btn-primary">Reset</button></td>
     </tr>
</table>
</form>


  </body>
</html>
